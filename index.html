<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="main.css">

  <title>Fogo do Doom</title>
</head>

<body>
  <center>
    <h1>Fodo do Doom</h1>
    <a href="https://github.com/marcelosanjos">https://github.com/marcelosanjos</a>
    <div id="fireCanvas"></div>
    <div class="margin">
      <button onclick="decreaseFireSource()">-</button>
      <button onclick="destroyFireSource()">Keep Calm</button>
      <button onclick="createFireSource()">Let's Fire!</button>
      <button onclick="increaseFireSource()">+</button>
    </div>
    <div class="margin">
      <button onclick="toggleDebugMode()">Toggle Debug Mode</button>
    </div>
    <div class="margin">
      <span>Change de wind!</span>
    </div>
    <div class="margin">
      <button onclick="changeWindDirection(0)">
        < </button> <button onclick="changeWindDirection(1)"> No wind
      </button>
      <button onclick="changeWindDirection(2)"> > </button>
    </div>
    <div class="margin">
      <a href="https://www.youtube.com/watch?v=fxm8cadCqbs&feature=youtu.be&t=880">Tutorial no canal no Youtube do
        Filipe Deschamps</a>
    </div>
    <div class="margin">
      <a href="https://github.com/filipedeschamps/doom-fire-algorithm">https://github.com/filipedeschamps/doom-fire-algorithm
      </a>
    </div>
  </center>

</body>
<script src="fire.js"></script>

</html>
